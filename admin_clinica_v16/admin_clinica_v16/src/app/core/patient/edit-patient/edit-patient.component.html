<div class="page-wrapper">
    <div class="content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.patientsList">Pacientes </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Editar Paciente</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-heading">
                                        <h4>Detalle Paciente</h4>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">  
                                    <div class="form-group local-forms">
                                        <label for="name">Nombre Completo <span class="login-danger">*</span></label>
                                        <input class="form-control" type="text" [(ngModel)]="patient.Nombre_Paciente" name="Nombre_Paciente" required>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-6">
                                    <div class="form-group local-forms">
                                         <label for="mobile">Celular <span class="login-danger">*</span></label>
                                        <input class="form-control" type="text" [(ngModel)]="patient.Celular" name="Celular" required>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-6">
                                    <div class="form-group local-forms">
                                        <label for="email">Correo <span class="login-danger">*</span></label>
                                        <input class="form-control" type="email" [(ngModel)]="patient.Correo" name="Correo" required>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-6">
                                    <div class="form-group select-gender">
                                        <label for="gender" class="gen-label">Género<span class="login-danger">*</span></label>
                                        <div class="form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" name="Genero" [(ngModel)]="patient.Genero" value="Hombre" class="form-check-input" required>Hombre
                                            </label>
                                        </div>
                                        <div class="form-check-inline">
                                            <label class="form-check-label">
                                                <input type="radio" name="Genero" [(ngModel)]="patient.Genero" value="Mujer" class="form-check-input" required>Mujer
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <!--<div class="form-group local-forms">
                                         <label for="department">Departamento <span class="login-danger">*</span></label>
                                        <mat-select [(ngModel)]="patient.Departamento" name="Departamento" [ngModelOptions]="{standalone: true}" class="form-control select" placeholder="Seleccionar Departamento">
                                            <mat-option *ngFor="let data of selectedList1" [value]="data.value">
                                                {{data.value}}
                                            </mat-option>
                                        </mat-select>
                                    </div>-->
                                </div>
                                <div class="col-12">
                                    <div class="doctor-submit text-end">
                                        <button type="submit" class="btn btn-primary submit-form me-2">Actualizar</button>
                                        <!--<button type="button" class="btn btn-danger submit-form me-2" data-bs-toggle="modal" data-bs-target="#deletePatient">Eliminar</button>-->
                                        <button type="button" class="btn btn-primary cancel-form" (click)="router.navigate([routes.patientsList])">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>							
            </div>					
        </div>
    </div>
    <div id="deletePatient" class="modal fade delete-modal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body text-center">
              <img src="assets/img/sent.png" alt="" width="50" height="46">
              <h3>¿Estás seguro de que quieres eliminar este Paciente?</h3>
              <div class="m-t-20">
                <a href="javascript:void(0);" class="btn btn-white me-1" data-bs-dismiss="modal">Cerrar</a>
                <button type="button" class="btn btn-danger" (click)="deletePatient()">Borrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>  
</div>
